<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Generator</title>
    <link rel="icon" href="img/favicon.jpg" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo Ghibli">
        <h1>Ghibli Generator</h1>
    </header>
    <h2>Which Ghibli movie are we watching tonight ?</h2>
    <p class="histoire">Le Studio Ghibli Inc. is a Japanese animation film studio headquartered in Koganei, Tokyo, Japan. The studio is best known for its animated feature films.</p>
    <div class="film">
        <h3 id="title"></h3>
        <div class="left">
            <img src="" alt="movie poster" id="img">
        </div>
        <div class="right">
            <h4 id="release_date"></h4>
            <div id="section"></div>
        </div>
    </div>
    <input type="button" value="Let's go !" id="bouton">

    <footer>
        <p>Created by Emmanueline Pierri for the Sprint Project</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
